@if(!registerMode){
<div class="container mt-5">
  <div class="text-center">
    <h1>Find your matches</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-dark btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-dark btn-lg">Learn more</button>
    </div>
  </div>
</div>

} @else {
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <app-register (cancelRegister)="cancelRegisterMode($event)">
      </app-register>
    </div>
  </div>
</div>
}
